<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First row with 12 images -->
        <div class="row">
            <div class="col-sm-1" v-for="i in 12">
                <img src="https://via.placeholder.com/100" alt="Movie Image">
            </div>
        </div>
        
        <!-- Second row with 6 images -->
        <div class="row">
            <div class="col-sm-2" v-for="i in 6">
                <img src="https://via.placeholder.com/100" alt="Movie Image">
            </div>
        </div>
        
        <!-- Third row with 3 images -->
        <div class="row">
            <div class="col-sm-4" v-for="i in 3">
                <img src="https://via.placeholder.com/100" alt="Movie Image">
            </div>
        </div>
        
        <!-- Fourth row with 1 image -->
        <div class="row">
            <div class="col-sm-12">
                <img src="https://via.placeholder.com/100" alt="Movie Image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
