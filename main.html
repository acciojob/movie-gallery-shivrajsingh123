<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .border img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Row: 12 columns with col-sm-1 -->
        <div class="row">
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?nature" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?water" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?forest" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?mountain" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?sky" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?ocean" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?city" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?river" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?road" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?desert" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?lake" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-1 border"><img src="https://source.unsplash.com/100x100/?sunset" class="img-fluid" alt="Random Image"></div>
        </div>

        <!-- Second Row: 6 columns with col-sm-2 -->
        <div class="row mt-2">
            <div class="col-sm-2 border"><img src="https://source.unsplash.com/200x100/?building" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-2 border"><img src="https://source.unsplash.com/200x100/?bridge" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-2 border"><img src="https://source.unsplash.com/200x100/?beach" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-2 border"><img src="https://source.unsplash.com/200x100/?clouds" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-2 border"><img src="https://source.unsplash.com/200x100/?castle" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-2 border"><img src="https://source.unsplash.com/200x100/?island" class="img-fluid" alt="Random Image"></div>
        </div>

        <!-- Third Row: 3 columns with col-sm-4 -->
        <div class="row mt-2">
            <div class="col-sm-4 border"><img src="https://source.unsplash.com/400x100/?skyline" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-4 border"><img src="https://source.unsplash.com/400x100/?mountains" class="img-fluid" alt="Random Image"></div>
            <div class="col-sm-4 border"><img src="https://source.unsplash.com/400x100/?nature" class="img-fluid" alt="Random Image"></div>
        </div>

        <!-- Fourth Row: 1 column with col-sm-12 -->
        <div class="row mt-2">
            <div class="col-sm-12 border"><img src="https://source.unsplash.com/1200x100/?landscape" class="img-fluid" alt="Random Image"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
